<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header-logo">
                        <a href="#">
                            <img src="images/Logo.png" alt="">
                            Mart<span>Place</span>
                        </a>
                    </div>
                    <div class="header-btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <i class="far fa-bell"></i>
                    <i class="far fa-envelope"></i>
                    <i class="fas fa-shopping-cart"></i>
                    <div class="header-user__photo"></div>
                    <div class="header-user">
                        <h3>Taofiq Hakim</h3>
                        <span>$20.45</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products </a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#"> festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="search">
                        <form >
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="" alt="">
                            </button>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="container">
            <div class="slider__inner">

                <div class="slider__item">
                    <h1 class="slider-title">Create Your Own
                        <span>Digital Product Marketplace</span></h1>
                    <p class="slider-text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</p>
                    <button type="button" data-filter=".category-all">View All Products</button>
                    <button type="button" data-filter=".category-popular">Popular Products</button>
                </div>
            </div>
            <div class="form">
                <form >
                    <input type="text" placeholder="Search your products..." required>
                </form>
            </div>
        </div>
    </section>                           





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
